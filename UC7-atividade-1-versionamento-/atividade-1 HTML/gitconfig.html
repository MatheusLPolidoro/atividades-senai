<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>Git Config</title>
        <style>
            body{
                background-color:#0d1117;
                font-family:arial;font-size:16px;color:#999;white-space:nowrap;
                
            }
            p {
                font-size: 25px;
            }
            a:link, a:visited {
            text-decoration: none; color: #999
            }
            a:hover {
            text-decoration: underline;
            color: rgb(237, 162, 82)
            }

            text-decoration: none
            }

        <a href="index.html"><p><img src="img/home.png" alt="Voltar" width="30">&nbsp;MENU</p></a>   
        <center>
            <h1><img src="img/logo_github.png" alt="Github">&nbsp;Criando usuário e fornecendo um endereço de e-mail</h1>
            <br>
                <code>
                    git config -- global user.name &lt;nome de usuario&gt;<br>
                    git config -- global user.email &lt;endereço de e-mail&gt;
                </code>
            <br><br>
            <img src="img/usuario_email.png" alt="Configurando usuário e E-mail">
        </center>
